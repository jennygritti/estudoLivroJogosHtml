<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem 2</title>
</head>
<body>
    <canvas id="meu_canvas" width="300" height="300"></canvas>
   <script>
      // Canvas e contexto
      var canvas = document.getElementById('meu_canvas');
      var context = canvas.getContext('2d');

      //Carregar a imagem
      var imagem = new Image();
      imagem.src = 'img/explosao.png';
      imagem.onload = function(){
        //drawImagm(imagem, xOrigem, yOrigem, larguraOrigem, alturaOrigem, x Destino, yDestino, larguraDestino, alturaDestino.): desenha parte da imagem
       
            context.drawImage(
              imagem,
              80, 10, 60, 65, // √Årea de recorte(clipping)
              20, 20, 60, 65 // Desenho no Canvas
              );
      }
    </script>
    
</body>
</html>
